<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login & Signup Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url(back.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
        }
        .form-container {
            padding: 20px;
            border: 2px solid rgba(173, 115, 115, 0.144);
            margin: 20px;
            width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 15px 20px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(17px);
            background-color: rgba(255, 255, 255, 0);
            border-radius: 12PX;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            text-align: center;
        }
        h4 {
            font-size: 30px;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            height: 30px;
            width: 100%;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            padding: 5px;
        }
        input:focus {
            background-color: rgba(255, 255, 255, 0);
        }
        button {
            margin: 10px 0;
            height: 40px;
            width: 100%;
            background-color: red;
            border: 2px solid white;
            color: white;
            box-shadow: 15px 20px 15px rgba(0, 0, 0, 0.3);
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: black;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .social-icons i {
            font-size: 30px;
            color: red;
            cursor: pointer;
        }
        .social-icons i:hover {
            color: white;
        }
        h3 {
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
            margin: 7px 0;
        }
        h3:hover {
            color: white;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .form-container {
                width: 90%;
            }
            button, input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Signup Form -->
        <div class="form-container">
            <i class="fas fa-gem"></i>
            <h4>Sign up</h4>
            <form id="signup-form">
                <input id="signup-name" type="text" placeholder="Name" required>
                <input id="signup-lastname" type="text" placeholder="Last Name" required>
                <input id="signup-email" type="email" placeholder="Email" required>
                <input id="signup-password" type="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
            <h3>Or signup with</h3>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google"></i>
            </div>
        </div>

        <!-- Login Form -->
        <div class="form-container">
            <i class="fas fa-gem"></i>
            <h4>Login</h4>
            <form id="login-form">
                <input id="login-email" type="email" placeholder="Email" required>
                <input id="login-password" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <h3 id="forgot">Forgot password?</h3>
            <h3>Or Login with</h3>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google"></i>
            </div>
        </div>

        <!-- Logout Button -->


    <script type="module" src="../firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
