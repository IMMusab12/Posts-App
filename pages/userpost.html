<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>User Post</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url(back.jpg);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #1a73e8;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    form {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0c47a1;
    }

    button:active {
      transform: scale(0.98);
    }

    #back-to-dashboard-btn {
      margin-top: 15px;
      background-color: #f50057;
    }

    #back-to-dashboard-btn:hover {
      background-color: #c51162;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      form {
        padding: 16px;
      }

      input[type="text"],
      textarea {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      form {
        padding: 12px;
      }

      input[type="text"],
      textarea {
        font-size: 12px;
        padding: 8px;
      }

      button {
        font-size: 12px;
        padding: 10px;
      }
      #div_form{
        background-color: rgba(255, 255, 255, 0);
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>User Post</h1>
    <div id="div_form">
    <form id="user-post-form">
      <input type="text" id="user-post-title" placeholder="Enter Post Title" required><br>
      <textarea id="user-post-description" placeholder="Enter Post Description" required></textarea><br>
      <button type="submit">Submit Post</button>
    </form>
  </div>
    <button id="back-to-dashboard-btn">Go to Dashboard</button>
  </div>

  <script type="module" src="../firebase-config.js"></script>
  <script type="module" src="../js/firestore.js"></script>
</body>
</html
